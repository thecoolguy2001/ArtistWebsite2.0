  <script>
    window.addEventListener('load', function() {
      // === Spinning Logo Code ===

      // Create the scene for the logo
      const logoScene = new THREE.Scene();

      // Set up the camera for the logo
      const logoCamera = new THREE.PerspectiveCamera(80, 1, 0.1, 1000);
      logoCamera.position.z = 1;

      // Create the renderer for the logo
      const logoRenderer = new THREE.WebGLRenderer({ alpha: true });
      logoRenderer.setSize(100, 100);
      logoRenderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('logo-container').appendChild(logoRenderer.domElement);

      // Add lights to the logo scene
      const logoAmbientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light
      logoScene.add(logoAmbientLight);

      const logoDirectionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      logoDirectionalLight.position.set(5, 10, 7.5); // Adjust position as needed
      logoScene.add(logoDirectionalLight);

      // Variable to hold the logo model
      const logoRaycaster = new THREE.Raycaster();
      const logoMouse = new THREE.Vector2();
      let logoModel;

      // Load the logo model
      const logoLoader = new THREE.GLTFLoader();
      logoLoader.load(
        '/models/logo.v2.glb',
        function(gltf) {
          logoModel = gltf.scene;
          logoModel.traverse((child) => {
            if(child.isMesh) {
              child.material.side = THREE.DoubleSide;
              child.material.needsUpdate = true;
            }
          });
          logoScene.add(logoModel);
        },
        undefined,
        function(error){
          console.error('Error loading logo model:', error);
        }
      );

      // Event listener for logo click
      logoRenderer.domElement.addEventListener('click', onLogoClickLogo, false);
      function onLogoClickLogo(event) {
        const rect = logoRenderer.domElement.getBoundingClientRect();
        logoMouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        logoMouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        logoRaycaster.setFromCamera(logoMouse, logoCamera);

        if(logoModel){
          const intersects = logoRaycaster.intersectObject(logoModel, true);
          if(intersects.length > 0){
            window.location.href = 'index.html';
          }
        }
      }

      // Event listener for logo mouse move
      logoRenderer.domElement.addEventListener('mousemove', onLogoMouseMove, false);

      function onLogoMouseMove(event) {
        // Calculate mouse position in normalized device coordinates (-1 to +1)
        const rect = logoRenderer.domElement.getBoundingClientRect();
        logoMouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        logoMouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        // Update the picking ray with the camera and mouse position
        logoRaycaster.setFromCamera(logoMouse, logoCamera);

        // Calculate objects intersecting the picking ray
        let intersects = [];
        if (logoModel) {
          intersects = logoRaycaster.intersectObject(logoModel, true);
        }

        if (intersects.length > 0) {
          logoRenderer.domElement.style.cursor = 'pointer';
          showTooltip(event.clientX, event.clientY, 'Home');
        } else {
          logoRenderer.domElement.style.cursor = 'default';
          hideTooltip();
        }
      }

      function showTooltip(x, y, text) {
        const tooltip = document.getElementById('logo-tooltip');
        tooltip.textContent = text;
        tooltip.style.left = (x + 10) + 'px'; // 10px offset to the right
        tooltip.style.top = (y) + 'px'; // Align vertically with the cursor
        tooltip.style.opacity = '1';
      }

      function hideTooltip() {
        const tooltip = document.getElementById('logo-tooltip');
        tooltip.style.opacity = '0';
      }

      // Animation loop for the logo
      function animateLogo() {
        requestAnimationFrame(animateLogo);

        // Rotate the model
        if (logoModel) {
          logoModel.rotation.y += 0.01;
        }

        logoRenderer.render(logoScene, logoCamera);
      }

      animateLogo();

      // === Existing 3D Model Code ===

      // Create a Three.JS Scene
      const scene = new THREE.Scene();
      scene.background = null; // Transparent background

      // Get the container and set the camera
      const container = document.getElementById("container3D");
      const width = container.clientWidth || window.innerWidth * 0.5;
      const height = container.clientHeight || window.innerHeight;

      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);

      // Set the camera position
      camera.position.set(0, 0, 5);

      // Instantiate the renderer
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Append the renderer to the DOM
      container.appendChild(renderer.domElement);

      // Add OrbitControls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Optional: add smoothness to controls
      controls.dampingFactor = 0.05;

      // Add lights to the scene
      const topLight = new THREE.DirectionalLight(0xffffff, 2);
      topLight.position.set(500, 500, 500);
      scene.add(topLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // Instantiate a loader for the .gltf file
      const loader = new THREE.GLTFLoader();

      let object;

      // Variables for fade-in effect
      let fadeInAlpha = 0; // Current opacity
      const fadeInSpeed = 0.05; // Speed of fade-in (adjust as needed)
      let meshes = []; // Array to cache mesh references
      let fadeInComplete = false; // Flag to indicate fade-in completion

      // Load the eye model
      loader.load(
        '/models/Heavenly_Guardians_1213052528_generate.glb',
        function (gltf) {
          object = gltf.scene;

          // Traverse the model to set materials for transparency and cache meshes
          object.traverse(function (child) {
            if (child.isMesh) {
              if (child.material) {
                child.material.transparent = true;
                child.material.opacity = 0; // Start fully transparent
                child.material.depthWrite = true; // Ensure depth writing is enabled
                meshes.push(child); // Cache the mesh for later updates
              }
            }
          });

          // Adjust the model's position and scale
          object.scale.set(1, 1, 1);
          object.position.set(0, 0, 0);

          // Center the model
          const box = new THREE.Box3().setFromObject(object);
          const center = box.getCenter(new THREE.Vector3());
          object.position.sub(center);

          scene.add(object);
          console.log('Model loaded:', object);
        },
        undefined,
        function (error) {
          console.error('Error loading model:', error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);

        controls.update();
        renderer.render(scene, camera);

        // === Fade-In Effect ===
        if (meshes.length > 0 && !fadeInComplete) {
          fadeInAlpha += fadeInSpeed; // Increment opacity

          // Ensure opacity does not exceed 1
          if (fadeInAlpha >= 1) {
            fadeInAlpha = 1;
            fadeInComplete = true; // Mark fade-in as complete
          }

          // Update opacity of all cached meshes
          meshes.forEach(function (mesh) {
            mesh.material.opacity = fadeInAlpha;
          });

          // Once fade-in is complete, reset material properties to opaque
          if (fadeInComplete) {
            meshes.forEach(function (mesh) {
              mesh.material.transparent = false; // Disable transparency
              mesh.material.opacity = 1; // Ensure full opacity
              mesh.material.needsUpdate = true; // Inform Three.js to update the material
            });
            console.log('Fade-in complete');
          }
        }
      }

      // Add event listener for mouse movement over the renderer's DOM element
      renderer.domElement.addEventListener('mousemove', onMouseMove, false);

      // Change cursor to 'grabbing' when the user is interacting with OrbitControls
      controls.addEventListener('start', function () {
        renderer.domElement.style.cursor = 'grabbing';
      });

      controls.addEventListener('end', function () {
        renderer.domElement.style.cursor = 'grab';
      });

      function onMouseMove(event) {
        // Calculate mouse position in normalized device coordinates (-1 to +1) for both components
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        // Update the picking ray with the camera and mouse position
        raycaster.setFromCamera(mouse, camera);

        // Calculate objects intersecting the picking ray
        const intersects = raycaster.intersectObjects(meshes, true);

        if (intersects.length > 0) {
          renderer.domElement.style.cursor = 'grab';
        } else {
          renderer.domElement.style.cursor = 'default';
        }
      }
